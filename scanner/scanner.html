<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Quick Pass</title>
    <link rel="stylesheet" href="sanner.css">
</head>
<body>
    
        <header>
            <div class="logo-title">
                <img src="quick pass logo 1.jpg" alt="Logo" class="logo">
                <h1>Quick Pass</h1>
            </div>
            </header>
        <div class="scanner-container">
        
            <div class="list">
                <ul>
            <li>This Scanner is provide to bus conductors to scan passengers QR code</li>
                </ul>
            </div>

            <h2 class="">To activate Scanner</h2>
            <div class="scanner-activation">
                <label for="scanner-id">Enter Scanner Id:</label>
                <input type="text" id="scanner-id" name="scanner-id">
            </div>
            <div class="scanner-area">
                <div class="scanner-box"></div>
            </div>
            <button class="scan-btn">Scan QR</button>
        </div>
   
</body>
</html>
