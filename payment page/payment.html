<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Quick Pass - Paymentpage</title>
    <link rel="stylesheet" href="sanner.css">
</head>

<body>
    <header>
        <div class="logo-title">
            <img src="quick pass logo 1.jpg" alt="Logo" class="logo">
            <h1>Quick Pass</h1>
        </div>
        <nav>
            <a href="#">Home</a>
            <a href="#">Contact</a>
            <a href="#">Register</a>
            <button class="logout-btn">Log out</button>
            <img src="transport14.jpg" alt="Profile" class="profile-icon">
        </nav>
    </header>
    <div class="payment_container">
        <main>
            <div class="payment-form">
                <div class="form-group">
                    <label for="fullname">Full name:</label>
                    <input type="text" id="fullname" name="full_name" placeholder="ABC XYZ">
                </div>
                <div class="form-group">
                    <label for="email">Email:</label>
                    <input type="email" id="email" name="email" placeholder="example@example.com">
                </div>
                <div class="form-group">
                    <label for="address">Address on Card:</label>
                    <input type="text" id="address" name="address" placeholder="No, Street, City">
                </div>
                <div class="form-group">
                    <label for="creditcardnumber">Credit card number:</label>
                    <input type="text" id="creditcardnumber" name="credit_card_number" placeholder="1111-2222-3333-4444"
                        pattern="[0-9]{13,16}" required>
                </div>
                <div class="form-group">
                    <label for="exp">EXP:</label>
                    <input type="text" id="exp" name="exp" placeholder="MM/YY" pattern="[0-9]{2}/[0-9]{2}" required>
                </div>
                <div class="form-group">
                    <label for="cvv">CVV:</label>
                    <input type="text" id="cvv" name="cvv" placeholder="123" pattern="[0-9]{3}" required>
                </div>
                <div class="form-group creditpto">
                    <p>Card we accept</p>
                    <img src="credit card.jpg" alt="Credit Cards">
                </div>
                <button type="submit">Confirm</button>
            </div>
        </main>
    </div>
    <script src="payment.js"></script>
</body>

</html>
