<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Quick Pass - Contact Us</title>
    <link rel="stylesheet" href="sanner.css">
</head>
<body>
    
        <header>
            <div class="logo-title">
                <img src="quick pass logo 1.jpg" alt="Logo" class="logo">
                <h1>Quick Pass</h1>
            </div>
            <nav>
                <a href="#">Home</a>
                <a href="#">Contact</a>
                <a href="#">Register</a>
                <button class="logout-btn">Log out</button>
                <img src="transport14.jpg" alt="Profile" class="profile-icon">
            </nav>
        </header>
        <div class="container">
        <main>
            <div class="contact-form">
                <h2>Contact US</h2>
                <form>
                    <label for="name">Name:</label>
                    <input type="text" id="name" name="name">
                    <label for="email">E-mail:</label>
                    <input type="email" id="email" name="email">
                    <label for="message">Message:</label>
                    <textarea id="message" name="message"></textarea>
                    
                    <button  type="submit">Send</button>
                    
                </form>
            </div>
            <div class="map">
                <img src="transport 21.jpg" alt="Map">
            </div>
        </main>
       
            <div class="contact-info">
                <div class="phone">
                    <img src="phone2.jpg" alt="Phone">
                    <p>011-4567893<br>011-6578456</p>
                </div>
                <div class="location">
                    <img src="location.png" alt="Location">
                    <p>Bus station, Colombo</p>
                </div>
                <div class="email">
                    <img src="gmail.png" alt="Email">
                    <p>quickpassseason.com</p>
                </div>
            </div>
       
    </div>
</body>
</html>
