<!DOCTYPE html>
<html>

<head>
    <link rel="stylesheet" href="contact.css">
    <!-- <link rel="stylesheet" href="sanner.css"> -->


<body>
    <div class="background">
        <div class="nav_bar_background">
            <div class="logo_name">
                <img src="logo.jpeg" class="logo">
                <p class="web_name">
                    Quick Pass
                </p>
            </div>
            <div class="nav_bar_text">
            <ul class="navbar">
                <li><a href="index.html" class="a">Home</a></li>
                <li><a href="contact.html" class="a">Contact</a></li>
                <li><a href="passenger type.html" class="a">Register</a></li>
                <li><a href="log in page.html" class="a"><button class="Log_in_button">Log In</button></a></li>
                <!-- <li><a href="#" ><img src="profile.png" class="profile_image"></a></li> -->
            </ul>
        </div>
        </div>
        <div class="container">
            <main>
                <div class="contact-form">
                    <h2>Contact US</h2>
                    <form>
                        <label for="name">Name:</label>
                        <input type="text" id="name" name="name">
                        <label for="email">E-mail:</label>
                        <input type="email" id="email" name="email">
                        <label for="message">Message:</label>
                        <textarea id="message" name="message"></textarea>
                        
                        <button  type="submit">Send</button>
                        
                    </form>
                </div>
                <div class="map">
                    <img src="transport 21.jpg" alt="Map">
                </div>
            </main>
            <div class="contact-info">
                <div class="phone">
                    <img src="phone2.jpg" alt="Phone">
                    <p>011-4567893<br>011-6578456</p>
                </div>
                <div class="location">
                    <img src="location.png" alt="Location">
                    <p>Bus station, Colombo</p>
                </div>
                <div class="email">
                    <img src="gmail.png" alt="Email">
                    <p>quickpassseason.com</p>
                </div>
            </div>
            
        </div>

    </div>


</body>
</head>

</html>
